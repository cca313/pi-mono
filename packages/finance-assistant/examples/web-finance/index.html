<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Finance Assistant Web Demo</title>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 2rem;
				max-width: 900px;
			}

			form {
				display: flex;
				gap: 0.5rem;
			}

			input {
				flex: 1;
				padding: 0.5rem;
			}

			button {
				padding: 0.5rem 0.9rem;
			}

			pre {
				margin-top: 1rem;
				background: #f5f5f5;
				padding: 1rem;
				border-radius: 6px;
				white-space: pre-wrap;
			}
		</style>

	<body>
		<h1>Finance Assistant Demo (Isolated)</h1>
		<p>This frontend is isolated from coding-agent and calls a dedicated finance backend endpoint.</p>
		<form id="form">
			<input id="prompt" value="Analyze AAPL on 1D timeframe and list risk points." />
			<button type="submit">Run</button>
		</form>
		<pre id="output"></pre>
		<script type="module" src="./main.ts"></script>
	</body>
